{% extends "app_second/components/base.html" %}
{% load static %}


{% block head %}{% endblock head %}



{% block main %}
<body class="flex h-100 text-center text-white bg-success">
<main class="flex-shrink-0">
    <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="{% static 'img/food.png' %}" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold">{{ title }}</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">{{ description }}</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

  <button type="button" class="btn btn-outline-light w-100 mx-0">Save changes</button>

          {% if is_completed %}
            Кнопку не видим!
          {% else %}
           <button type="button" class="btn btn-outline-danger w-100 mx-0" data-bs-dismiss="modal">Delete</button>
          {% endif %}

          {% for i in list %}
            <div>{{i}}</div>
          {% endfor %}

      </div>
    </div>
  </div>
</main>
</body>
{% endblock main %}
